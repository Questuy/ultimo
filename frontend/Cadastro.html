<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/Cadastro.css">
</head>
<div class="container">
    <h2>Cadastro de Aluno</h2>
    <form id="cadastroAluno">

      <div>
        <label>Nome:</label>
        <input type="text" id="nome" required>
      </div>

      <div class="grid grid-3">
        <div>
          <label>Idade:</label>
          <input type="number" id="idade" required>
        </div>
        <div>
          <label>Sexo:</label>
          <select id="sexo" required>
            <option value="">Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>
        <div>
          <label>Data de Nascimento:</label>
          <input type="date" id="dataNascimento" required>
        </div>
      </div>

      <div>
        <label>CPF:</label>
        <input type="text" id="cpf" required>
      </div>

      <div class="grid grid-2">
        <div>
          <label>Peso (kg):</label>
          <input type="number" step="0.1" id="peso" required>
        </div>
        <div>
          <label>Altura (m):</label>
          <input type="number" step="0.01" id="altura" required>
        </div>
      </div>

      <div>
        <label>Endereço:</label>
        <input type="text" id="rua" placeholder="Rua" required>
      </div>

      <div class="grid grid-2">
        <input type="text" id="numero" placeholder="Número" required>
        <input type="text" id="bairro" placeholder="Bairro" required>
      </div>

      <div class="grid grid-2">
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="cep" placeholder="CEP" required>
      </div>

      <div>
        <label>Número de Telefone:</label>
        <input type="tel" id="telefone" required>
      </div>

      <div>
        <label>E-mail:</label>
        <input type="email" id="email" required>
      </div>

      <div>
        <select id="graduacao" required>
  <option value="">Selecione</option>
  <option value="Fixa Branca">Branca</option>
  <option value="Fixa Amarela">Amarela</option>
  <option value="Fixa Laranja">Laranja</option>
  <option value="Fixa Verde">Verde</option>
  <option value="Fixa Azul">Azul</option>
  <option value="Fixa Roxa">Roxa</option>
  <option value="Fixa Marrom">Marrom</option>
  <option value="Fixa Preta">Preta</option>
</select>

      </div>

      <button type="submit">Cadastrar Aluno</button>
    </form>
  </div>

  <script src="../JS/menu.js"></script>

    <script src="../JS/Cad.js"></script>
</body>
</html>
