<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Aluno</title>
  <link rel="stylesheet" href="../CSS/Cadastro.css">
</head>
<body>
  <div class="container">
    <h2>Editar Aluno</h2>
    <form id="formEditar">
      <input type="hidden" id="id">

      <label>Nome:</label>
      <input type="text" id="nome" required>

      <div class="grid grid-3">
        <div>
          <label>Idade:</label>
          <input type="number" id="idade" required>
        </div>
        <div>
          <label>Sexo:</label>
          <select id="sexo" required>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>
        <div>
          <label>Data de Nascimento:</label>
          <input type="date" id="dataNascimento" required>
        </div>
      </div>

      <label>CPF:</label>
      <input type="text" id="cpf" required>

      <div class="grid grid-2">
        <div>
          <label>Peso (kg):</label>
          <input type="number" step="0.1" id="peso" required>
        </div>
        <div>
          <label>Altura (m):</label>
          <input type="number" step="0.01" id="altura" required>
        </div>
      </div>

      <label>Endereço:</label>
      <input type="text" id="rua" placeholder="Rua" required>
      <div class="grid grid-2">
        <input type="text" id="numero" placeholder="Número" required>
        <input type="text" id="bairro" placeholder="Bairro" required>
      </div>
      <div class="grid grid-2">
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="cep" placeholder="CEP" required>
      </div>

      <label>Telefone:</label>
      <input type="text" id="telefone" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Graduação:</label>
      <select id="graduacao" required>
        <option value="">Selecione</option>
        <option>Fixa Branca</option>
        <option>Fixa Amarela</option>
        <option>Fixa Laranja</option>
        <option>Fixa Verde</option>
        <option>Fixa Azul</option>
        <option>Fixa Roxa</option>
        <option>Fixa Marrom</option>
        <option>Fixa Preta</option>
      </select>

      <button type="submit">Salvar Alterações</button>
    </form
    >
  </div>
  


  <script src="../JS/Editar.js"></script>

  <script src="../JS/menu.js"></script>

</body>
</html>
